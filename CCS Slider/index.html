<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">

        <div class="slider middle">

            <div class="slides">

                <input type="radio" name="r" id="r1" class="slide-radio1" checked>
                <input type="radio" name="r" id="r2" class="slide-radio2">
                <input type="radio" name="r" id="r3" class="slide-radio3">
                <input type="radio" name="r" id="r4" class="slide-radio4">

                <div class="slide s1"><img src="images/1.jpg" alt="planet"></div>
                <div class="slide"><img src="images/2.jpg" alt="planet"></div>
                <div class="slide"><img src="images/3.jpg" alt="planet"></div>
                <div class="slide"><img src="images/4.jpg" alt="planet"></div>

            </div>

        </div>
        <div class="slide__wrapper">
            <div class="text slide1">
                <p>Earth</p>
            </div>
            <div class="text slide2">
                <p>Saturn</p>
            </div>
            <div class="text slide3">
                <p>Moon</p>
            </div>
            <div class="text slide4">
                <p>Neptune</p>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>


    </section>

</body>

</html>
