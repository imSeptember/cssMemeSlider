<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="images/1.jpg" alt="cat">
                <img id="slide-2" src="images/2.jpg" alt="cat">
                <img id="slide-3" src="images/3.jpg" alt="cat">
                <img id="slide-4" src="images/4.jpg" alt="cat">
            </div>
            <div>
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
            </div>
        </div>
    </section>
</body>

</html>
