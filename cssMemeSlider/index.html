<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <div class="slides__borders">
            <div class="slides">
                <div class="slide"><img class="images" src="images/11.png" alt=""></div>
                <div class="slide"><img class="images" src="images/22.png" alt=""></div>
                <div class="slide"><img class="images" src="images/33.png" alt=""></div>
                <div class="slide"><img class="images" src="images/44.png" alt=""></div>
                <div class="slide"><img class="images" src="images/11.png" alt=""></div>
            </div>
        </div>

        <div class="controlers-container">
            <div class="text__borders">
                <div class="text__wrapper">
                    <p class="text">HTML</p>
                    <p class="text">CSS</p>
                    <p class="text">JS</p>
                    <p class="text">REACT</p>
                    <p class="text">IM BACK AGAIN! MY JOKES ARE BAD, I KNOW</p>
                </div>
            </div>


            <div class="navigation">
                <div class="tabs">
                    <input type="radio" id="r1" name="r" class="slide-radio1 slide__radio__btn" checked>
                    <label class="slide__radio" for="r1"></label>
                </div>
                <div class="tabs">
                    <input type="radio" id="r2" name="r" class="slide-radio2 slide__radio__btn">
                    <label class="slide__radio" for="r2"></label>
                </div>
                <div class="tabs">
                    <input type="radio" id="r3" name="r" class="slide-radio3 slide__radio__btn">
                    <label class="slide__radio" for="r3"></label>
                </div>
                <div class="tabs">
                    <input type="radio" id="r4" name="r" class="slide-radio4 slide__radio__btn">
                    <label class="slide__radio" for="r4"></label>
                </div>
                <div class="tabs">
                    <input type="radio" id="r5" name="r" class="slide-radio5 slide__radio__btn">
                    <label class="slide__radio" for="r5"></label>
                </div>
            </div>


        </div>
        </div>
        </div>
    </section>
</body>

</html>
